<article id="googleMapView">
<sebm-google-map [latitude]="centerLat" [longitude]="centerLng" [zoom]="zoom">

    <sebm-google-map-marker *ngFor="let marker of markers" [iconUrl]="marker.iconUrl" [title]="marker.title" [latitude]="marker.lat" [longitude]="marker.lng">
        <sebm-google-map-info-window [disableAutoPan]="true">
             <strong>marker.title</strong>
        </sebm-google-map-info-window>
    </sebm-google-map-marker>

</sebm-google-map>

</article>
